<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="post">
		<h1>Car Insurance Registration Form</h1>
<label for ="name">Name</label>
		<input id="name" name="name" type="text" required><br>

		<label for ="email">Email</label>
		<input id="email" name="email" type="email" required><br>
		
		<label>Gender</label><br>
	

		<label for ="male">Male</label>
		<input id="male" name="gender" type="radio" required>
		<label for ="female">Female</label>
		<input id="female" name="gender" type="radio" required><br>

		<label for ="cars">Car Brands	</label>
		<select id="cars" name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br>

		<label for ="carage">Car Age</label>
		<input id="carage" name="carage" type="Number" required><br>
		
		<label for ="dop">Date of Purchase (dop)</label>
		<input id="dop" name="dop" type="Date" required><br>

			<label for ="password">Password</label>
		<input id="password" name="password" type="password" required><br>

		<button type="submit">Submit Button</button>

		
	</form>
</body>

</html>
